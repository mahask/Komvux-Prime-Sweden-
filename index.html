  <section>
    <div id="demo" class="carousel" data-ride="carousel">

        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="A.jpg" alt="Los Angeles" width="1100" height="500" style="opacity: 0.65;">
          <div class="carousel-caption">
            <h3>Tasty Los Angeles Pizza</h3>
            <p>We had such a great time in LA!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="B.jpg" alt="Chicago" width="1100" height="500" style="opacity: 0.65;">

            <h3>Tasty Chicago pizza</h3>
            <p>Thank you, Chicago!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="C.jpg" alt="New York" width="1100" height="500" style="opacity: 0.65;">
          <div class="carousel-caption">
            <h3>Tasty New York Pizza</h3>
            <p>We love the Big Apple!</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
